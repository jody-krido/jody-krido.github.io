<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <audio id="auth">
        <source src="driver\hiden_zero_one_driver\sound\authorise loop.mp3" type="audio/mpeg">
    </audio>
    <audio id="progrise">
        <source src="driver\hiden_zero_one_driver\sound\progrise zero one catch press.mp3" type="audio/mpeg">
    </audio>
    <audio id="finish">
        <source src="driver\hiden_zero_one_driver\sound\rising hopper finishing.mp3" type="audio/mpeg">
    </audio>
    <audio id="error">
        <source src="driver\hiden_zero_one_driver\sound\error rise.mp3" type="audio/mpeg">
    </audio>
    <div class="content">
        <div class="progrise">
            <div class="btn-l" id="authbtn" onclick="playAuth()">
                scan
            </div>
            <div class="btn-l" id="risebtn1" onclick="progrise()">
                progrise code 1
            </div>
            <div class="btn-l">
                progrise code 2
            </div>
            <div class="btn-l">
                progrise code 3
            </div>
            <div class="btn-l">
                progrise code 4
            </div>
        </div>
        <div class="center" id="light-center" onclick="unhenshin()">
            
        </div>
        <div class="right">
            <div class="btn-r">
                Zero Two Driver unit
            </div>
        </div>
    </div>
    <script>
        var auth = document.getElementById("auth");
        var authbtn = document.getElementById("authbtn");
        var rise = document.getElementById("progrise");
        var light_center = document.getElementById("light-center");
        var finish = document.getElementById("finish");
        var error = document.getElementById("error");
        var risebtn1 = document.getElementById("risebtn1");
        
        function playAuth() { 
            auth.play(); 
            authbtn.style.backgroundColor = "gray";
            auth.currentTime = 0;
        } 
        
        function progrise() { 
            if(document.getElementById('authbtn').style.backgroundColor == "gray"){
                if(document.getElementById('risebtn1').style.backgroundColor == "gray"){
                    if(rise.ended == true){
                        finish.play();
                    }
                } else {
                    if(auth.ended == true){
                        error.play();
                        authbtn.style.backgroundColor = 'rgb(204, 204, 204)';
                    }else{
                        document.getElementById('risebtn1').style.backgroundColor = "gray";
                        auth.pause();
                        rise.play();
                        light_center.style.backgroundColor = 'white';
                    }
                }
            } else {
                if(auth.ended == true){
                    error.play();
                }

            }
        } 

        function unhenshin(){
            if(light_center.style.backgroundColor == 'white'){
                authbtn.style.backgroundColor = 'rgb(204, 204, 204)';
                risebtn1.style.backgroundColor = 'rgb(204, 204, 204)';
                rise.pause()
                rise.currentTime = 0;
                finish.pause()
                finish.currentTime = 0;
                light_center.style.backgroundColor = 'gray';
            }
        }
        </script>
</body>
</html>
